<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

    <form class="space-y-4" method="POST" action="signup_handler">
        {% csrf_token %}
      <div class="flex gap-4">
        <div class="w-1/2">
          <label for="firstname" class="block text-gray-700 text-sm font-semibold mb-2">First Name</label>
          <input type="text" name="firstname" id="firstname" name="firstname" placeholder="John"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <div class="w-1/2">
          <label for="lastname" class="block text-gray-700 text-sm font-semibold mb-2">Last Name</label>
          <input type="text" name="lastname" id="lastname" name="lastname" placeholder="Doe"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
      </div>

      <div>
        <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
        <input type="text" name="username" id="username" name="username" placeholder="johndoe123"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <div>
        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
        <input type="email" name="email" id="email" name="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <div>
        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
        <input type="password" name="password" id="password" name="password" placeholder=""
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder=""
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Sign Up
      </button>

      <p class="text-sm text-center text-gray-600 mt-4">
        Already have an account? 
        <a href="#" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </form>
  </div>

</body>
</html>
